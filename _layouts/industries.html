---
layout: default
---

<div class="jumbotron">
  <div class="container">
    <h1>{{ page.title }}</h1>
  </div>
</div>


<div class="container">
	
	<div class="row">
		<div class="col-md-9">
			{{ content }}
		</div>
		<div class="col-md-3">
			<div class="row">
				<div class="col-md-12">
					<h2>Contact</h2>
					<div class="row">
						<div class="col-xs-5">
							<img src="http://placehold.it/300x300" style="width:100%;height:auto;">
						</div>
						<div class="col-xs-7">
							<p class="contact-info">Jason Wolenik<br />Managing Director</p>
							<p class="email-info"><span class="glyphicon glyphicon-envelope"></span> <a href="{{ site.baseurl }}/contact/">Contact Jason</a></p>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<h2>We work with</h2>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12">
					<p>
						{% for client in page.clients %}
							{{ client }} {% if forloop.last %}{% else %}<span style="color:#53da3f;">// </span>{% endif %}
						{% endfor %}
					</p>

				</div>
			</div>
		</div>	
	</div>




</div>
