---
layout: insights
title: "Insights"
slug: "insights"
permalink: /insights/
---

{% for post in site.categories.insights %}
	<article>
		<div class="row">
			<div class="col-md-3">
				<img src="{{ site.baseurl }}/{{post.img}}" style="width:100%;height:auto;">
			</div>
			<div class="col-md-9 article-list">
				<h3><a href="{{ post.url }}">{{ post.title }}</a> <small>by {{ post.author }}</small></h3>
				<p><span class="date">{{ post.date | date: "%B %Y" }}</span> <span style="color:#53da3f;">//</span> <span class="post-type">{{ post.tags.last }}</span>	</p>
				<p>{{ post.excerpt }}</p>
				<p><a href="{{ post.url }}">Read more ></a></p>
			</div>
		</div>
	</article>
{% endfor %}
